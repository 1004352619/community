<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>发布 - 四笔社区</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="/css/community.css" rel="stylesheet">
<script src="/bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="navigation :: nav"></div>
 <div class="container-fluid main">
  <div class="row">
    	<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    		<h2><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>发起</h2>
    		<hr>
    		
    		<form action="/publish" method="post">
    		<input type="hidden" name="id" th:value="${id}"> 
    		<div class="form-group">
			    <label for="title">问题标题:</label>
			    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
			</div>
    		<div class="form-group">
			    <label for="description">问题补充:</label>
			    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
			</div>
			<div class="form-group">
			    <label for="tag">添加标签：</label>
			    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，号隔开">
			</div>
				<div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
    			<button type="submit" class="btn btn-success bth-publish">发布</button>
    		</form>
    		
    	</div>
    	<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    		<h3>问题发起指南</h3>
    		●问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
    		●问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
    		●选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字<br>
    	</div>
  </div>
</div>
</body>
</html>
